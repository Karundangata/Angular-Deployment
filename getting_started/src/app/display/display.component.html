
<div *ngIf="people.length; else noPeople">
    <h1> List of People</h1>
    <div *ngFor="let person of people;let i =index" >
        <p>{{person.Name}}</p>
        <p>{{person.Age}}</p>
        <button (click)="deletePerson(i)">Delete</button>
    </div>
</div>

<ng-template #noPeople>
    <i> List empty Kindly Add a Person!!!</i>
  </ng-template>
